    <script>
        fetch('http://localhost:8090/eCommerceShop//api/auth/roles',
            {
                'method':'get'
            })
            // Выполнить, когда результат запроса на сервер будет получен
            .then((response) => {
                console.log(response)
                return response.json()
            })
            // Выполнить, когда тело ответа от сервера (в формате json) будет превращено
            // в объект
            .then((data) => {
                console.log(data)
            })

    </script>
