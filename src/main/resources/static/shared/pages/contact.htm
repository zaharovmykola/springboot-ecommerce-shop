<!-- Contact page -->
<div id="contact-root"></div>
<script>
    app.handler(function () {
        const $page = $(this)
        const $root = $page.find('#contact-root')
        return function (param) {
            const data =
                {   'header': 'ECommerce-Shop - Contact',
                    'contacts':
                    [
                        {
                            'phone number': 911,
                            'email': 'test@test.test'
                        },
                        {
                            'phone number': '000',
                            'email': 'test2@test2.test2'
                        },
                        {
                            'phone number': '333',
                            'email': 'test3@test3.test3'
                        }
                    ]
                }
            const template = Hogan.compile(
                `<h1>{{header}}</h1>
                {{#contacts}}
                    <div>Telephone: {{phone number}}</div>
                    <div>E-mail: {{email}}</div>
                {{/contacts}}
                {{^contacts}}
                    <div>Contacts List is Empty</div>
                {{/contacts}}`
            )
            $root.html(
                template.render(data)
            )
            setTimeout(preloaderHide, 500)
        }
    })
</script>
